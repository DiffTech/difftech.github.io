<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiffTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul id="nav-links">
            <!-- Navigation links will be dynamically generated here -->
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1></h1> <!-- The company name will be inserted here -->
        </div>
    </section>

    <!-- Slideshow Section -->
    <section id="slideshow">
        <div class="slides">
            <div class="slide fade">
                <img src="assets/slide1.jpg" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="assets/slide2.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="assets/slide3.jpg" alt="Slide 3">
            </div>
        </div>
    </section>

    <!-- Additional Information Section -->
    <section id="additional-info">
        <div class="info-left">
            <ul id="info-links">
                <!-- Hyperlinks will be dynamically generated here -->
            </ul>
        </div>
        <div class="info-right">
            <img src="assets/alternative-logo.png" alt="Alternative Logo">
            <p>Additional information about the company or services...</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
